<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KTG Site Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="ass.js" defer></script>
  </head>
  <body>
    <h1>Enter your Details here</h1>

    <label>Firstname 
      <input type="text" id="firstname" placeholder="firstname" />
    </label>
    <br>

    <label>Surname 
      <input type="text" id="surname" placeholder="surname" />
    </label>
    <br>

    <label>Age 
      <input type="number" id="age" placeholder="age" />
    </label>
    <br>

    <label>Gender [M/F]
      <input type="text" id="gender" placeholder="gender" />
    </label>
    <br>

    <button onclick="showMessage()">Submit</button>

    <div class="message">
      <p id="message"></p>
      <div class="buttons">
        <button onclick="continueSite()" id="yes">YES</button>
        <button onclick="exitSite()" id="no">NO</button>
      </div>
    </div>
  </body>
</html>
